<script>
	$(document).ready(function(){

		$("#sign-up").on("submit",function(e){
			e.preventDefault()
			var name,uname,pass,cpass,v_id;
			name=$("#name").val()
			uname=$("#username").val()
			pass=$("#pass").val()
			cpass=$("#c-pass").val()
			v_id=$("#v-id").val()

			// if(name.length!=0 && uname.length!=0 && pass==cpass && pass.length!=0 && cpass.length!=0 && v_id.length!=0)
			// {
				$.ajax({
					url:"add.php",
					method:"post",
					dataType:"text",
					data:{
						type:"sign-up",
						name:name,
						uname:uname,
						pass:pass,
						v_id:v_id
					},
				 
					success:function(data)
					{
						alert(data)
						if(data!="error")
						{
							$("#modal-text").text("Your Login pin is : "+data)
							$("#signup-modal").modal("show")
						
							$("#name").val("")
							$("#username").val("")
							$("#pass").val("")
							$("#c-pass").val("")
							$("#v-id").val("")
						}
						// $("#btn-sign").attr("disabled",false)
					}					
				})
			// }
		})
	})
	</script>
